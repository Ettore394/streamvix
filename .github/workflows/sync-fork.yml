name: Sync Fork with Rebase

on:
  schedule:
    - cron: '0 0 * * *' # Esegue ogni giorno a mezzanotte
  workflow_dispatch: # Permette di eseguire manualmente il workflow

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Serve per il push dei cambiamenti
      pull-requests: write # Utile per creare PR se necessario

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # Usa il token anche per il checkout

    - name: Configure Git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Sync with upstream
      run: |
        git remote add upstream https://github.com/qwertyuiop8899/streamvix.git
        git fetch upstream
        git rebase upstream/main

    - name: Push changes
      run: |
        git push origin main --force-with-lease
